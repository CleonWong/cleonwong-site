---
layout: default
---

<div class="home">
  <div>
    <p class="home__title">cleon wong</p>
  </div>
  {{ content }}

  <h5>Index</h5>

  <div class="index">
    {% for page in site.pages %} {% if page.title == "About" %} {% continue %}
    {% else %}
    <div class="index__item">
      <a class="index__item--title" href="{{ page.permalink | relative_url }}">
        {{ page.title }}
      </a>
      - {{ page.description }}
    </div>
    {% endif %} {% endfor %}
  </div>
</div>
